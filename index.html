<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="intro">
      <img src="./assets/eisenhower-matrix.jpg">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
    </div>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button>Add</button>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete"><img src="./assets/remove.svg"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn-edit">Save</button>
            <button class="btn-delete"><img src="./assets/remove.svg"></button>
          </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete"><img src="./assets/remove.svg"></button>
          </li>
      </ul>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
